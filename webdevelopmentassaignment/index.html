<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card & Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex flex-col items-center min-h-screen py-10 bg-gray-100 dark:bg-gray-900 text-black dark:text-white">

  <!-- Dark Mode Toggle -->
  <button id="dark-toggle" class="mb-6 px-4 py-2 rounded bg-gray-800 text-white dark:bg-gray-200 dark:text-black hover:opacity-80">
    Toggle Dark Mode
  </button>

  <!-- Product Card Section -->
  <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-6xl px-4">
    <div class="product-card">
        <h3 class="prod-headers">Chocolates</h3>
        <img src="product-img-3.jpg" alt="5 star chocolate" class="prod-img"
             onerror="this.onerror=null;this.src='placeholder.jpg';">
        <p class="item-name">5 Star Chocolate</p>
        <div class="rating">★★★★★ <span class="text-sm">4.5</span></div>
        <p class="descrip">
          Rich, creamy chocolate with a smooth finish.
        </p>
        <div class="price-row">
            <span class="price">$18</span>
            <button class="add-btn">Add to Cart</button>
        </div>
        <div class="success-msg"></div>
    </div>
  </section>

  <!-- Registration Form -->
  <section class="form-container mt-10">
    <h2 class="form-title">Register</h2>
    <form id="registration-form">
      <div class="form-group">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-input" placeholder="Enter your full name">
        <span class="error-msg"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email">
        <span class="error-msg"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter password">
        <button type="button" class="password-toggle" id="toggle-password">Show</button>
        <span class="error-msg"></span>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm password">
        <button type="button" class="password-toggle" id="toggle-confirm-password">Show</button>
        <span class="error-msg"></span>
      </div>
      <button type="submit" class="btn-submit">Register</button>
      <div id="form-success" class="form-success"></div>
    </form>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
