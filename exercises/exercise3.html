<!DOCTYPE html>
<html lang="en">

    <title>Exercise 3 - HTML Table</title>
</head>

<body>

    <table border="1" cellpadding="10" cellspacing="0">
        <caption>Student Details Table</caption>

        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>

        <tr>
            <td>Dewashama</td>
            <td>19</td>
            <td>kathmandu</td>
        </tr>

        <tr>
            <td>suya</td>
            <td>21</td>
            <td>pokhara</td>
        </tr>

        <tr>
            <td colspan="2">Ryu (Age not specified)</td>
            <td>chitwan</td>
        </tr>

    </table>

</body>

</html>
