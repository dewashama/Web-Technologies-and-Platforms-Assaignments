        <fieldset>
            <legend>Other Details</legend>

            <select>
                <option>Web Development</option>
                <option>AI</option>

            <input type="file">
            <br><br>
            <input type="checkbox"> Agree Terms
        </fieldset>

        <button>Submit</button>
    </form>
</body>
</html>
