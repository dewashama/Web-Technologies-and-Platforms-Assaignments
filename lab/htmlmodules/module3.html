<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Page</title>
</head>
<body>
    <h1>Media Examples</h1>

    <h2>Image</h2>
    <img src="photo.jpg" alt="Profile Photo">

    <h2>Audio</h2>
    <audio controls>
        <source src="song.mp3">
    </audio>

    <h2>Video</h2>
    <video controls width="300">
        <source src="video.mp4">
    </video>

    <h2>Iframe</h2>
    <iframe src="https://www.youtube.com" width="500" height="300"></iframe>
</body>
</html>
