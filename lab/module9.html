<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Projects - Module 9</title>
    <meta name="description" content="Mini projects for HTML Module 9">
</head>
<body>

    <h1>Module 9 - Mini Projects</h1>

    <!-- 1. Contact Us Page -->
    <section>
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Full Name" required><br><br>
            <input type="email" placeholder="Email" required><br><br>
            <textarea placeholder="Your Message"></textarea><br><br>
            <button>Send</button>
        </form>
    </section>

    <hr>

    <!-- 2. Student Registration Page -->
    <section>
        <h2>Student Registration</h2>
        <form>
            <input type="text" placeholder="Full Name" required><br><br>
            <input type="email" placeholder="Email" required><br><br>
            <input type="tel" placeholder="Phone"><br><br>
            <select>
                <option>Choose Course</option>
                <option>Web Development</option>
                <option>AI</option>
                <option>Graphic Design</option>
            </select><br><br>
            <button>Register</button>
        </form>
    </section>

    <hr>

    <!-- 3. Admin Data Table -->
    <section>
        <h2>Admin Data Table</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ram</td>
                    <td>ram@example.com</td>
                    <td>Student</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sita</td>
                    <td>sita@example.com</td>
                    <td>Admin</td>
                </tr>
            </tbody>
        </table>
    </section>

    <hr>

    <!-- 4. FAQ Page -->
    <section>
        <h2>FAQ</h2>
        <details>
            <summary>What is HTML?</summary>
            <p>HTML is a markup language.</p>
        </details>
        <details>
            <summary>What is a form?</summary>
            <p>A form collects user input.</p>
        </details>
    </section>

</body>
</html>
