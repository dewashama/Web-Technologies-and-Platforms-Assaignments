<!DOCTYPE html>
<html>
<head>
    <title>positive/neg</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number:");
        num = Number(num); // Convert to number

        if (num > 0) {
            alert("The number is positive.");
        } else if (num < 0) {
            alert("The number is negative.");
        } else {
            alert("The number is zero.");
        }
    </script>
</body>
</html>
