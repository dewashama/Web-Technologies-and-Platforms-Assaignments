<!DOCTYPE html>
<html>
<head>
    <title>strlength</title>
</head>
<body>
    <script>
    let string= prompt ('enter the string')
    if (string(string.length<10)){
        prompt("string is less than 10")
    }else if (string(string.length>10)){
        prompt("string is more than 10")
    }else{
        prompt("please enter valid string")
    }
    </script>
    </body>
