<!DOCTYPE html>
<html>
<head>
    <title>leap</title>
</head>
<body>
    <script>
        let year = prompt("Enter a year:");
        year = Number(year);

        if (year % 4 === 0) {
            console.log("It's a leap year!");
        } else if (year % 4 !== 0) {
            console.log("It's not a leap year.");
        } else {
            console.log("Please enter a valid year.");
        }


    </script>
