<!DOCTYPE html>
<html>
<head>
    <title>If-Else Example</title>
</head>
<body>
    <script>
let day = prompt("enter the day")
day= NUMBER(day);
switch(day){
    case 1:
        console.log("Sunday")
    break;

    case 2:
        console.log ("Monday")
        break;

    case 3:
        console.log ('tuesday')
        break;

    case 4:
        console.log ('wednesday')
        break;

    case 5:
        console.log ('thursday')
        break;

    case 6:
        console.log ("friday")
        break;

    case 7:
        console.log ("saturday")
        break;

    default:
        console.log ("invalid day")

}
</script>
</body>
</html>
